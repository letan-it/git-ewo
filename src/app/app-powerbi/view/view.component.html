<div class="grid m-auto">
    <div class="col-12" style="z-index: 9">
        <h1>TEST FORMULAR</h1>
        <div class="row">
            <div class="flex flex-column gap-2">
                <label for="username">Path formalar js</label>
                <input
                    pInputText
                    id="username"
                    aria-describedby="username-help"
                    [(ngModel)]="scriptUrl"
                />
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <p-scrollPanel [style]="{ width: '100%', height: '500px' }">
                        <div>
                            <ace-editor
                                [(text)]="jsonResult"
                                mode="json"
                                style="height: 500px; width: 100%"
                            ></ace-editor>
                        </div>
                    </p-scrollPanel>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <p-scrollPanel [style]="{ width: '100%', height: '500px' }">
                        <div>
                            <ngx-json-viewer
                                [json]="someObject(jsonResult)"
                                 
                                heght="500px"
                            ></ngx-json-viewer>
                        </div>
                    </p-scrollPanel>
                </div>
            </div>
        </div>
        <p-toolbar>
            <div class="p-toolbar-group-left flex flex-wrap">
                <button
                    pButton
                    type="button"
                    label="Format Param"
                    icon="pi pi-list-check"
                    class="p-button-sm mr-2"
                    (click)="format()"
                ></button>
                <i class="pi pi-bars p-toolbar-separator"></i>

                <button
                    pButton
                    type="button"
                    label="Calculator"
                    icon="pi pi-calculator"
                    class="p-button-sm mr-2 p-button-success"
                    (click)="callFuntion()"
                ></button>
            </div>

            <div class="p-toolbar-group-end"></div>
        </p-toolbar>

        <div class="row">
            <div class="col-12 m-auto">
                <div class="card">
                    <div class="fix m-auto">
                        <ngx-json-viewer
                            [json]="someObject(return_data_formular)"
                        ></ngx-json-viewer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
