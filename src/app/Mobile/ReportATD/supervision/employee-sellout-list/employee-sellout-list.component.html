<div class="wrapper flex flex-column align-items-center w-screen h-fit p-2">
    <div class="flex flex-row align-items-center justify-content-between w-full h-fit m-2">
        <a href="{{link}}" class="w-2">
            <p-chip label="Trở lại" (click)="turnBack($event)" />
        </a>
        <div class="flex align-items-center justify-content-center w-8">
            <span class="text-2xl font-semibold m-0" *ngIf="employee_type === 8">Danh sách nhân viên</span>
            <span class="text-2xl font-semibold m-0" *ngIf="employee_type === 7">Thống kê doanh số</span>
        </div>
        <div class="w-2"></div>
    </div>

    <div class="w-full">
        <ng-container *ngFor="let item of listSellOutEmployee">
            <div class="flex flex-column w-full h-fit p-3 bg-white shadow-4 border-round mb-2">
                <div class="flex flex-row align-items-center justify-content-between w-full h-fit mb-2 gap-3">
                    <div class="flex flex-row w-full h-fit align-items-center justify-content-between gap-3">
                        <p-avatar [image]="CheckImage(item.image)" size="large" shape="circle" />
                        <div class="flex flex-column align-items-start justify-content-between w-full h-fit gap-1">
                            <!-- <a href="{{link}}">
                                <span class="employee-name text-xl"><b>{{item.employee_name}}</b></span>
                            </a> -->
                            <span class="employee-name text-xl"><b>{{item.employee_name}}</b></span>
                            <div class="flex flex-row align-items-center">
                                <i class="pi pi-envelope" style="font-size: 1rem; margin-right: 0.5rem"></i>
                                {{item.email}}
                            </div>
                        </div>
                    </div>

                    <div class="flex align-items-end justify-content-end w-fit h-fit">
                        <a href="tel:{{item.mobile}}">
                            <i class="pi pi-phone" style="font-size: 1.5rem; color: #1ABC9C;"
                                pTooltip="{{item.mobile}}"></i>
                        </a>
                    </div>
                </div>

                <div class="flex flex-column w-full justify-content-center">
                    <p-accordion (onOpen)="openDetail($event, item.emp)">
                        <p-accordionTab>
                            <ng-template pTemplate="header">
                                <div
                                    class="flex flex-column w-full h-fit align-items-start justify-content-between text-base">
                                    <p>Tổng doanh số: <b>{{item.money}} (VNĐ)</b></p>
                                </div>
                            </ng-template>

                            <p-table #dt [value]="item.emp" styleClass="p-datatable-gridlines" [tableStyle]="{ 'width': '100%' }">
                                <ng-template pTemplate="header">
                                    <tr class="text-sm">
                                        <th class="text-center">
                                            Ngày 
                                        </th>
                                        <th class="text-center">
                                            Doanh thu 
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                    <tr class="text-sm">
                                        <td class="text-center">
                                            {{item.report_date}}
                                        </td>
                                        <td class="text-end">
                                            {{item.amount}}
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                         
                        </p-accordionTab>
                    </p-accordion>
                </div>
            </div>
        </ng-container>
    </div>
</div>
