<!-- Employee working today -->
<p-sidebar [(visible)]="dialogEmployeeWorking" [fullScreen]="true" [showCloseIcon]="false" appendTo="body"
    [style]="{ width: '100vw', height: '100vh', padding: '0px', margin: '0px', backgroundColor: '#F1F5FF' }">
    <ng-template pTemplate="header">
        <div class="flex flex-row w-full h-fit align-items-start justify-content-between mt-5">
            <i class="pi pi-angle-left" style="font-size: 2rem" (click)="closeEmployeeWorking()"></i>
            <p class="text-center text-2xl font-bold">Nhân viên làm việc hôm nay</p>
            <i class="pi pi-pencil" style="font-size: 1.5rem; color: transparent;"></i>
        </div>
    </ng-template>
    <ng-template pTemplate="headless" class="w-full">
        <app-employee-working></app-employee-working>
    </ng-template>
</p-sidebar>

<!-- Employee quit today -->
<p-sidebar [(visible)]="dialogEmployeeQuit" [fullScreen]="true" [showCloseIcon]="false" appendTo="body"
    [style]="{ width: '100vw', height: '100vh', padding: '0px', margin: '0px', backgroundColor: '#F1F5FF' }">
    <ng-template pTemplate="header">
        <div class="flex flex-row w-full h-fit align-items-start justify-content-between mt-5">
            <i class="pi pi-angle-left" style="font-size: 2rem" (click)="closeEmployeeQuit()"></i>
            <p class="text-center text-2xl font-bold">Employee Quit Today</p>
            <i class="pi pi-pencil" style="font-size: 1.5rem; color: transparent;"></i>
        </div>
    </ng-template>
    <ng-template pTemplate="headless" class="w-full">
        <app-employee-quit></app-employee-quit>
    </ng-template>
</p-sidebar>
