<div class="wrapper flex flex-column justify-content-between w-full h-full">
    <div class="flex flex-column w-full align-items-start gap-3 mt-5 mb-3">
        <div class="flex flex-row w-full align-items-start justify-content-between mb-5" *ngIf="employee_info !== undefined">
            <div class="w-4 h-full flex flex-row align-items-center">
                <p htmlFor="passEncrypt" class="text-xl font-normal">
                    <i *ngIf="employee_info.device_info?.model === 'iPhone'" class="pi pi-apple" style="font-size: 1.5rem; color: #0000AE; margin-right: 1rem;"></i>
                    <i *ngIf="employee_info.device_info?.model === 'Android'" class="pi pi-android" style="font-size: 1.5rem; color: #0000AE; margin-right: 1rem;"></i>
                    <span>Model</span>
                </p>
            </div>
            <div class="w-8 border-bottom-1 border-black-alpha-30 pb-1 text-xl font-semibold">
                <p>{{employee_info.device_info?.model}}</p>
            </div>
        </div>

        <div class="flex flex-row w-full align-items-start justify-content-between mb-5" *ngIf="employee_info !== undefined">
            <div class="w-7 h-full flex flex-row align-items-center">
                <p htmlFor="time_password" class="text-xl font-normal">
                    <i class="pi pi-server" style="font-size: 1.5rem; color: #0000AE; margin-right: 1rem;"></i>
                    <span>Operating system</span>
                </p>
            </div>
            <div class="w-5 border-bottom-1 border-black-alpha-30 pb-1 text-xl font-semibold">
                <p *ngIf="employee_info?.device === 'ios'">iOS</p>
            </div>
        </div>

        <div class="flex flex-row w-full align-items-start justify-content-between mb-5" *ngIf="employee_info !== undefined">
            <div class="w-6 h-full flex flex-row align-items-center">
                <p htmlFor="time_password" class="text-xl font-normal">
                    <i class="pi pi-mobile" style="font-size: 1.5rem; color: #0000AE; margin-right: 1rem;"></i>
                    <span>Device name</span>
                </p>
            </div>
            <div class="w-6 border-bottom-1 border-black-alpha-30 pb-1 text-xl font-semibold">
                <p>{{employee_info?.device_info?.device}}</p>
            </div>
        </div>

        <div class="flex flex-row w-full align-items-start justify-content-between mb-5" *ngIf="employee_info !== undefined">
            <div class="w-6 h-full flex flex-row align-items-center">
                <p htmlFor="password_change_time" class="text-xl font-normal">
                    <i class="pi pi-verified" style="font-size: 1.5rem; color: #0000AE; margin-right: 1rem;"></i>
                    <span>Version</span>
                </p>
            </div>
            <div class="w-6 border-bottom-1 border-black-alpha-30 pb-1 text-xl font-semibold">
                <p>{{employee_info?.device_info?.release}}</p>
            </div>
        </div>
    </div>
</div>
