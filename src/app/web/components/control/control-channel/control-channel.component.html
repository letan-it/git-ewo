<ng-container *ngIf="listChannel && isLoadForm==0">
    <p-dropdown [options]="listChannel" [showClear]="true" (onChange)="returnValue(selectedChannel)" [filter]="true"
        filterBy="name" [style]="inputStyle" [(ngModel)]="selectedChannel" [placeholder]="nameChannel"
        optionLabel="name" appendTo="body"></p-dropdown>
</ng-container>
<p-skeleton width="100%" height="30px" *ngIf="isLoadForm==1"></p-skeleton>
