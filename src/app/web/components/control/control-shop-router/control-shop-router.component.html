<ng-container *ngIf="listShopRouter && isLoadForm === 0">
    <p-dropdown [options]="listShopRouter" [showClear]="true" (onChange)="returnValue(selectedShopRouter)"
        [filter]="true" filterBy="name" [style]="inputStyle" [(ngModel)]="selectedShopRouter"
        [placeholder]="GetLanguage('lb_select_router')" optionLabel="name" appendTo="body"></p-dropdown>
</ng-container>
<p-skeleton width="100%" height="30px" *ngIf="isLoadForm === 1"></p-skeleton>
