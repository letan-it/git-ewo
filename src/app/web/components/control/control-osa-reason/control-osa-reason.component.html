<ng-container *ngIf="listReason && isLoadForm==0">
    <p-dropdown [options]="listReason" [showClear]="true" (onChange)="returnValue(selectedReason)" [filter]="true"
        filterBy="name" [style]="{'minWidth':'100%'}" [(ngModel)]="selectedReason" placeholder="Select a Reason"
        optionLabel="name" appendTo="body">
    </p-dropdown>
</ng-container>

<p-skeleton width="100%" height="30px" *ngIf="isLoadForm==1"></p-skeleton>
