<ng-container *ngIf="employeeList && isLoadForm === 0 && multiSelect === false && filterStatus !== false">
   <p-dropdown [options]="employeeList" [filter]="true" [showClear]="true" (onChange)="returnValue(selectEmployee)"
      filterBy="name" [style]="inputStyle" [(ngModel)]="selectEmployee" [disabled]="disabled"
      [placeholder]="placeholder" optionLabel="name" appendTo="body">

   </p-dropdown>
</ng-container>

<ng-container *ngIf="employeeList && isLoadForm === 0 && multiSelect === true && filterStatus !== false"> 
   <p-multiSelect [options]="employeeList" [filter]="true" [showClear]="true" (onChange)="returnValue(selectEmployee)"
      filterBy="name" [style]="inputStyle" [(ngModel)]="selectEmployee" [disabled]="disabled" (onClear)="resetSelection()"
      [placeholder]="placeholder" optionLabel="name" appendTo="body" >
   </p-multiSelect>
</ng-container> 

<ng-container *ngIf="employeeList && isLoadForm === 0 && multiSelect === false && filterStatus === false"> 
   <p-dropdown [options]="employeeList" [filter]="false" [showClear]="true" (onChange)="returnValue(selectEmployee)"
      [style]="inputStyle" [(ngModel)]="selectEmployee" [disabled]="disabled" 
      [placeholder]="placeholder" optionLabel="name" appendTo="body" >
   </p-dropdown>
</ng-container> 

<p-skeleton width="100%" height="30px" *ngIf="isLoadForm === 1"></p-skeleton>
