<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<ng-container *ngIf="listSurveyType && isLoadForm==0">
    <p-dropdown [options]="listSurveyType" appendTo="body" (onChange)="returnValue(selectedSurveyType)" [filter]="true"
        filterBy="Name" [style]="{'minWidth':'100%'}" [placeholder]="nameSurveyType" [(ngModel)]="selectedSurveyType"
        [showClear]="true" optionLabel="Name"></p-dropdown>
</ng-container>
<p-skeleton width="100%" height="30px" *ngIf="isLoadForm==1"></p-skeleton>
