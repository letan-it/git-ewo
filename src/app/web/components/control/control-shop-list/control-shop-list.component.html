<ng-container *ngIf="selectMulti == true" >
    <p-multiSelect  [showClear]="true" (onChange)="returnValue(selectedShop)" [filter]="true"
    filterBy="name" [style]="inputStyle" [options]="listShop" [(ngModel)]="selectedShop" optionLabel="name"
    appendTo="body" placeholder="Select Product"></p-multiSelect>
</ng-container>

<p-skeleton width="100%" height="30px" *ngIf="isLoadForm==1"></p-skeleton>
