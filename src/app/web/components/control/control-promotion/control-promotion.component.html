<ng-container *ngIf="listPromotion && isLoadForm ===0">
    <p-dropdown [options]="listPromotion" [showClear]="true" (onChange)="returnValue(selectedProduct)" [filter]="true"
        filterBy="name" [style]="inputStyle" [(ngModel)]="selectedProduct" placeholder="Select a Promotion"
        optionLabel="name" appendTo="body">
    </p-dropdown>
</ng-container>

<p-skeleton width="100%" height="30px" *ngIf="isLoadForm === 1"></p-skeleton>
