<ng-container *ngIf="listForm && isLoadForm ===0">
    <p-dropdown [options]="listForm" [showClear]="true" (onChange)="returnValue(selectedForm)" [filter]="true"
        filterBy="name" [style]="inputStyle" [(ngModel)]="selectedForm" placeholder="Select a Form" optionLabel="name"
        appendTo="body">
    </p-dropdown>
</ng-container>

<p-skeleton width="100%" height="30px" *ngIf="isLoadForm === 1"></p-skeleton>
