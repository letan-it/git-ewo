<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<ng-container *ngIf="listProduct && isLoadForm == 0 && selectMulti == false">
    <p-dropdown [options]="listProduct" [showClear]="true" (onChange)="returnValue(selectedProduct)" [filter]="true"
        filterBy="name" [style]="inputStyle" [(ngModel)]="selectedProduct" placeholder="Select a Product"
        optionLabel="name" appendTo="body">
    </p-dropdown>
</ng-container>


<!-- [panelStyle]="{'width':'50%'}" -->
<ng-container *ngIf="listProduct && isLoadForm == 0 && selectMulti == true">

    <p-multiSelect [showClear]="true" (onChange)="returnValue(selectedProduct)" [filter]="true" filterBy="name"
        [style]="inputStyle" [options]="listProduct" [(ngModel)]="selectedProduct" optionLabel="name" appendTo="body"
        placeholder="Select Product" (onClear)="resetSelection()" class="p-fluid"></p-multiSelect>
</ng-container>

<p-skeleton width="100%" height="30px" *ngIf="isLoadForm==1"></p-skeleton>
