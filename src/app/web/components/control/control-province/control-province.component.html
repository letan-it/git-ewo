<ng-container *ngIf="listProvince && isLoadForm === 0">
    <p-dropdown [options]="listProvince" [showClear]="true" (onChange)="returnValue(selectedProvince)" [filter]="true"
        filterBy="name" appendTo="body" [style]="{'minWidth':'100%'}" [(ngModel)]="selectedProvince"
        [placeholder]="nameProvince" optionLabel="name"></p-dropdown>
</ng-container>

<p-skeleton width="100%" height="30px" *ngIf="isLoadForm === 1"></p-skeleton>
