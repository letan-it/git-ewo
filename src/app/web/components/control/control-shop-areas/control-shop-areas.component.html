<ng-container *ngIf="listAreas && isLoadForm==0">
    <p-dropdown class="p-fluid" [options]="listAreas" [(ngModel)]="selectAreas" optionLabel="name"
        (onChange)="returnValue(selectAreas)" [showClear]="true" [filter]="true" filterBy="name"
        [style]="{'minWidth':'100%'}" optionLabel="name" appendTo="body" placeholder="Select a areas"></p-dropdown>
</ng-container>
<p-skeleton width="100%" height="30px" *ngIf="isLoadForm==1"></p-skeleton>
