<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<ng-container *ngIf="listSurveyModelEdit && isLoadForm == 0">
    <p-dropdown [options]="listSurveyModelEdit" appendTo="body" (onChange)="returnValue(selectedSurveyModelEdit)" [filter]="true"
        filterBy="Name" [style]="{'minWidth':'100%'}" [placeholder]="selectedSurveyModelEdit" [(ngModel)]="selectedSurveyModelEdit"
        [showClear]="true" optionLabel="Name"></p-dropdown>
</ng-container>

<p-skeleton width="100%" height="30px" *ngIf="isLoadForm == 1"></p-skeleton>
