<ng-container *ngIf="listSupplier && isLoadForm==0">
    <p-dropdown class="p-fluid" [options]="listSupplier" [(ngModel)]="selectSupplier" optionLabel="name"
        (onChange)="returnValue(selectSupplier)" [showClear]="true" [filter]="true" filterBy="name"
        [style]="{'minWidth':'100%'}" optionLabel="name" appendTo="body" placeholder="Select a supplier"></p-dropdown>
</ng-container>
<p-skeleton width="100%" height="30px" *ngIf="isLoadForm==1"></p-skeleton>
