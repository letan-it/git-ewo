<ng-container *ngIf="listShifts">
    <p-dropdown [options]="listShifts" [showClear]="true" (onChange)="returnValue(selectedShift)" [filter]="true"
        filterBy="name" [style]="{'minWidth':'100%'}" [(ngModel)]="selectedShift" placeholder="Select a shift"
         optionLabel="name" appendTo="body"></p-dropdown>
</ng-container>
