<ng-container *ngIf="listEmployeeProject && isLoadForm==0">
  <p-dropdown [options]="listEmployeeProject" (onChange)="returnValue(selectedEmployeeProject)" [filter]="true"
    filterBy="Name" [style]="{'minWidth':'100%'}" [(ngModel)]="selectedEmployeeProject" [showClear]="true"
    [placeholder]="placeholder" [disabled]="displayControl" appendTo="body" optionLabel="Name">

    <ng-template let-project pTemplate="item">
      <div class="flex align-items-center gap-2">
        <img [src]="project.Image" [class]="'flag flag-ny'" style="width: 18px" />
        <div>{{project.Name}}</div>
      </div>
    </ng-template>

  </p-dropdown>
</ng-container>
<p-skeleton width="100%" height="30px" *ngIf="isLoadForm==1"></p-skeleton>
