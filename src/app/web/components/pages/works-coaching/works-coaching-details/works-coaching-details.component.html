<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<section *ngIf="action === 'view'" class="grid p-3 w-full">
    <h5>Mã báo cáo: {{ inValue.report_id }} - ({{ inValue.UUID }})</h5>
    <div class="card w-full" *ngIf="is_loadForm == 1">
        <div class="border-round border-1 surface-border p-4">
            <div class="flex mb-3">
                <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
                <div>
                    <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
                    <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                    <p-skeleton height=".5rem"></p-skeleton>
                </div>
            </div>
            <p-skeleton width="100%" height="250px"></p-skeleton>
        </div>
    </div>
    <div class="w-full">
        <app-kpi-field-coaching [inValue]="inValue"
            (outValue)="dataloadDataFiledCoaching($event)">
        </app-kpi-field-coaching>
    </div>
</section>
