<div class="wrapper flex flex-row">
    <div class="col-8">
        <p-table #dt [value]="ListWorkDetail" rowGroupMode="rowspan" *ngIf="ListWorkDetail && ListWorkDetail.length > 0"
            sortField="representative.name" sortMode="single" [scrollable]="false"
            rowGroupMode="subheader" groupRowsBy="representative.name" [tableStyle]="{'min-width': '100%'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:3rem">#</th>
                    <!-- <th>Question ID - Value int</th> -->
                    <th>Question Name</th>
                    <!-- <th>Value int</th> -->
                    <th>Value string</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="groupheader" let-item>
                <tr pRowGroupHeader>
                    <td colspan="5" class="bg-gray-200">
                        <span class="font-bold ml-2">{{item.representative.name}}</span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
                <tr>
                    <td>{{rowIndex + 1}}</td>
                    <!-- <td> <b style="color: green">{{item.question_id}}</b> - {{item.value_int}}</td> -->
                    <!-- <td>{{item.question_group}}</td> -->
                    <td>{{item.question_name}}</td>
                    <!-- <td>{{item.value_int}}</td> -->
                    <td>{{item.value_string}}</td>
                </tr>
            </ng-template>
        </p-table>
        <div class="card w-full flex align-items-center align-self-center justify-content-center text-center"
            *ngIf="ListWorkDetail && ListWorkDetail.length === 0" style="float: right">
            <h5>No data</h5>
        </div>
    </div>


    <div class="col-4">
        <app-control-tab-photo
            [KPI]="'FIELDCOACHING'"
            [fulldata]="fullData"
            [inValue]="fullData.file"
        ></app-control-tab-photo>
    </div>
</div>
