<app-breadcrumb-menu [items_menu]="items_menu" [home]="home"></app-breadcrumb-menu>

<div class="grid animation-duration-500 box">
    <div class="col-12">
        <div class="card">
            <div class="row">                
                <div class="md:col-2 p-fluid">
                    <h6>{{GetLanguage("f_start_date")}}</h6>
                    <input pInputText id="dateStart" class="text-center font-bold mr-2" type="date"
                        [(ngModel)]="dateStart" />
                </div>
                <div class="md:col-2 p-fluid">
                    <h6>{{GetLanguage("f_end_date")}}</h6>
                    <input pInputText id="dateEnd" class="text-center font-bold mr-2 h-5" type="date" 
                        [(ngModel)]="dateEnd" />
                </div>
            </div>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="row">
            <p-toolbar>
                <div class="p-toolbar-group-left flex flex-wrap">
                    <button pButton type="button" label="Filter" [loading]="isLoading_Filter" icon="pi pi-search"
                        (click)="loadData(1)" class="p-button-sm mr-2 mt-2"></button>

                    <button pButton pRipple label="New" icon="pi pi-plus" (click)="openAddForm()" class="p-button-sm mr-2 mt-2"></button>

                    <i class="pi pi-bars p-toolbar-separator"></i>

                    <button pButton type="button" pTooltip="Show Filter" pStyleClass=".box" enterClass="hidden"
                        enterActiveClass="fadeinup" (click)="ShowHideFilter()" tooltipPosition="top" icon="pi pi-eye"
                        class=" p-button-success mr-2 mt-2"
                        [ngStyle]="{'display' : showFilter === 1 ? 'none' : 'flex'}"></button>

                    <button pButton type="button" pTooltip="Hide Filter" (click)="ShowHideFilter()"
                        tooltipPosition="top" icon="pi pi-eye-slash" class="p-button-warning mr-2 mt-2"
                        pStyleClass=".box" leaveActiveClass="fadeoutup" leaveToClass="hidden"
                        [ngStyle]="{'display' : showFilter === 0 ? 'none' : 'flex'}"></button>
                </div>
            </p-toolbar>
        </div>
    </div>
</div>

<div class="card">
    <p-table #dt [value]="listInventory" paginatorPosition="top" *ngIf="listInventory && listInventory.length > 0" styleClass="p-datatable-gridlines"
        [paginator]="true" [first]="first" [rows]="20" [rowsPerPageOptions]="[20, 50, 100]" dataKey="id" [globalFilterFields]="['active_date', 'image_result', 'image_by_product-date']">
        <ng-template pTemplate="caption">
            Total Item: {{ totalRecords }}  
        </ng-template>
        <ng-template pTemplate="header">
            <tr class="text-lg">
                <th class="text-center" pSortableColumn="active_date">Active date <p-sortIcon field="active_date"></p-sortIcon></th>
                <th class="text-center">Before Input</th>
                <th class="text-center">After Input</th>
                <th class="text-center">Reason Input</th>
                <th class="text-center">Add Product</th>
                <th class="text-center" pSortableColumn="image_result">Image result <p-sortIcon field="image_result"></p-sortIcon></th>
                <th class="text-center" pSortableColumn="image_by_product">Image by product <p-sortIcon field="image_by_product"></p-sortIcon></th>
                <th class="text-center">Created by</th>
                <th class="text-center">Updated by</th>
                <th class="text-center">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr [pSelectableRow]="item">
                <td class="text-center">
                    <span class="font-medium">{{ item.active_date }}</span>
                </td>
                <td class="text-center">
                    <app-control-status-check [status]="item.before_input"></app-control-status-check>
                </td>
                <td class="text-center">
                    <app-control-status-check [status]="item.after_input"></app-control-status-check>
                </td>
                <td class="text-center">
                    <app-control-status-check [status]="item.reason_input"></app-control-status-check>
                </td>
                <td class="text-center">
                    <app-control-status-check [status]="item.add_product"></app-control-status-check>
                </td>
                <td class="text-center">
                    <!-- <span class="font-medium">{{ item.image_result }}</span> -->
                    <app-control-status-check [status]="item.image_result"></app-control-status-check>
                </td>
                <td class="text-center">
                    <!-- <span class="font-medium">{{ item.image_by_product }}</span> -->
                    <app-control-status-check [status]="item.image_by_product"></app-control-status-check>
                </td>
                <td class="text-center">
                    <span class="font-medium cursor-pointer" pTooltip="Created at {{item.created_date}}" [fitContent]="true" tooltipPosition="top">{{ item.created_by }}</span>
                </td>
                <td class="text-center">
                    <span class="font-medium cursor-pointer" pTooltip="Updated at {{item.update_date}}" [fitContent]="true" tooltipPosition="top">{{ item.update_by }}</span>
                </td>
                <td class="text-center flex flex-row align-items-center justify-content-around gap-3 px-7 w-full h-full">
                    <div class="text-center flex flex-row align-items-center justify-content-between">
                        <button class="p-button-rounded p-button-text" pButton pRipple type="button" icon="pi pi-pencil"
                            (click)="openEditForm(item.id, item.active_date, item.before_input, item.after_input, item.reason_input, item.add_product, item.image_result, item.image_by_product)">
                        </button>
                        <button class="p-button-rounded p-button-danger p-button-text" pButton pRipple type="button" icon="pi pi-trash" 
                            (click)="openDelete(item.project_id, item.id, item.before_input, item.after_input, item.reason_input, item.add_product, item.image_result, item.image_by_product, $event)">
                        </button>
                        <p-toast></p-toast>
                        <p-confirmPopup></p-confirmPopup>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="card flex justify-content-center justify-content-between text-center"
        *ngIf="listInventory && listInventory.length === 0" style="float: right;">
        <h5>No data</h5>
    </div>
</div>

<p-dialog [(visible)]="newInvenDialog" [style]="{ width: '60rem', height: 'fit-content' }" header="Create new Config Inventory"
    [modal]="true" styleClass="p-fluid" [closable]="true" (onHide)="resetNewInvenDialog()"> 

    <ng-template pTemplate="content">
        <div class="flex flex-row w-full gap-3">
            <div class="wrapper-id-type flex flex-row w-3">
                <div class="field w-full">
                    <label for="active_date_int">Active Date<span class="font-bold" style="color: red;"> *</span></label>
                    <input pInputText id="active_date_int" class="text-center font-bold mr-2" type="date"
                        [(ngModel)]="activeDateInt" />
                </div>
            </div>
    
            <div class="wrapper-id-type flex flex-column w-3 h-fit align-items-end justify-content-between gap-3 mt-5">
                <div class="field w-full">
                    <p-checkbox label="Image result" id="image_result" [binary]="true" [value]="imageResult" [(ngModel)]="imageResult"></p-checkbox>
                </div>
                <div class="field w-full">
                    <p-checkbox label="Image By Product" id="image_by_product" [binary]="true" [value]="imageByProduct" [(ngModel)]="imageByProduct"></p-checkbox>
                </div>
            </div>
    
            <div class="wrapper-id-type flex flex-column w-3 h-fit align-items-center justify-content-between gap-3 mt-5">
                <div class="field w-full">
                    <p-checkbox label="Before Input" id="before_input" [binary]="true" [value]="beforeInput" [(ngModel)]="beforeInput"></p-checkbox>
                </div>
                <div class="field w-full">
                    <p-checkbox label="After Input" id="after_input" [binary]="true" [value]="afterInput" [(ngModel)]="afterInput"></p-checkbox>
                </div>
            </div>
    
            <div class="wrapper-id-type flex flex-column w-3 h-fit align-items-center justify-content-between gap-3 mt-5">
                <div class="field w-full">
                    <p-checkbox label="Add Product" id="add_product" [binary]="true" [value]="addProduct" [(ngModel)]="addProduct"></p-checkbox>
                </div>
                <div class="field w-full">
                    <p-checkbox label="Reason Input" id="reason_input" [binary]="true" [value]="reasonInput" [(ngModel)]="reasonInput"></p-checkbox>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Reset all data input" icon="pi pi-times" class="p-button-text"
            (click)="resetInputNewInven()"></button>
            <p-toast></p-toast>
            <p-confirmDialog></p-confirmDialog>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
            (click)="saveNewInven($event)"></button>
    </ng-template>
</p-dialog>

<p-dialog [(visible)]="editInvenDialog" [style]="{ width: '60rem', height: 'fit-content' }" header="Edit Config Inventory"
    [modal]="true" styleClass="p-fluid" [closable]="true" (onHide)="resetEditInvenDialog()"> 

    <ng-template pTemplate="content">
        <div class="flex flex-row w-full gap-3">
            <div class="wrapper-id-type flex flex-row w-3">
                <div class="field w-full">
                    <label for="active_date">Active Date<span class="font-bold" style="color: red;"> *</span></label>
                    <input type="text" pInputText id="active_date" [value]="editActiveDate" [disabled]="true" />
                </div>
            </div>
    
            <div class="wrapper-id-type flex flex-column w-3 h-fit align-items-end justify-content-between gap-3">
                <div class="field w-full">
                    <p-checkbox label="Image result" id="image_result" [binary]="true" [value]="editImageResult" [(ngModel)]="editImageResult"></p-checkbox>
                </div>
                <div class="field w-full">
                    <p-checkbox label="Image By Product" id="image_by_product" [binary]="true" [value]="editImageByProduct" [(ngModel)]="editImageByProduct"></p-checkbox>
                </div>
            </div>
    
            <div class="wrapper-id-type flex flex-column w-3 h-fit align-items-center justify-content-between gap-3">
                <div class="field w-full">
                    <p-checkbox label="Before Input" id="edit_before_input" [binary]="true" [value]="editBeforeInput" [(ngModel)]="editBeforeInput"></p-checkbox>
                </div>
                <div class="field w-full">
                    <p-checkbox label="After Input" id="edit_after_input" [binary]="true" [value]="editAfterInput" [(ngModel)]="editAfterInput"></p-checkbox>
                </div>
            </div>
    
            <div class="wrapper-id-type flex flex-column w-3 h-fit align-items-center justify-content-between gap-3">
                <div class="field w-full">
                    <p-checkbox label="Edit Add Product" id="edit_add_product" [binary]="true" [value]="editAddProduct" [(ngModel)]="editAddProduct"></p-checkbox>
                </div>
                <div class="field w-full">
                    <p-checkbox label="Reason Input" id="edit_reason_input" [binary]="true" [value]="editReasonInput" [(ngModel)]="editReasonInput"></p-checkbox>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
            (click)="saveEditInven()"></button>
            <p-toast></p-toast>
            <p-confirmDialog></p-confirmDialog>
    </ng-template>
</p-dialog>
