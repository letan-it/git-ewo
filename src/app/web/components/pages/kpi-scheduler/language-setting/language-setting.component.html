<app-breadcrumb-menu [items_menu]="items_menu" [home]="home"></app-breadcrumb-menu>


<p-toast></p-toast>
 
<p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
        <input [style]="{'Width':'120px'}" class="mr-2" type="text" pInputText [(ngModel)]="key_language"
        placeholder="key_language">

        <input [style]="{'Width':'150px'}" class="mr-2"  type="text" pInputText [(ngModel)]="key_en"
        placeholder="en">

        <input [style]="{'Width':'150px'}" class="mr-2"  type="text" pInputText [(ngModel)]="key_vn"
        placeholder="vn">


        <i class="pi pi-bars p-toolbar-separator align-middle"></i>

        <div class="p-toolbar-group-left flex flex-wrap ">
            <button pButton pRipple label="Update" (click)="submit()" icon="pi pi-sync" class="p-button-sm mr-2"
               ></button>
        </div>

    </ng-template>

    <ng-template pTemplate="right">
    </ng-template>
</p-toolbar>

 


<div class="card">
<p-table [columns]="cols" [value]="listLanguage" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th class="text-center" rowspan="2" >
                #
            </th>
            <th class="text-center" *ngFor="let col of columns">
                {{ col.header }}
            </th>
            <th class="text-center" rowspan="2" >
                #
            </th>
        </tr>
        <tr>
            <th  class="text-center"  *ngFor="let col of columns">
                <p-columnFilter [style]="{'minWidth':'30%'}" type="text" [field]="col.field" [showMenu]="true"
                [matchMode]="'contains'"></p-columnFilter>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td>
                <button pButton icon="pi pi-pencil" class="p-button-icon p-button-success mr-2"
                (click)="select( rowData.key,rowData.en ,rowData.vn  )"></button>
            </td>
            <td *ngFor="let col of columns" [ngClass]="{'text-center': col.field == 'created_date'}">
                {{ rowData[col.field] }}
            </td>
            <td>
                <button pButton icon="pi pi-trash" class="p-button-icon p-button-danger mr-2"
                (click)="delete( rowData.key )"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
