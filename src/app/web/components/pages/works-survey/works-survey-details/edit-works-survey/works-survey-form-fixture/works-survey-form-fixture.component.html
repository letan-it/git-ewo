<p-dropdown [style]="{'minWidth':'100%'}" [options]="survey_data.item_data.answer_option"
    [(ngModel)]="survey_data.item_data.select" (onChange)="returnValue(survey_data.item_data.select)"
    optionLabel="value" [filter]="true" filterBy="value" [showClear]="true" placeholder="Select a item">
    <ng-template pTemplate="selectedItem">
        <div class="flex align-items-center gap-2" *ngIf="survey_data.item_data.select">

            <div>{{ survey_data.item_data.select.value }}</div>
        </div>
    </ng-template>
    <ng-template let-p pTemplate="item">
        <div class="flex align-items-center gap-2">
            <div>{{ p.value }}</div>
        </div>
    </ng-template>
</p-dropdown>


<p-table [value]="survey_data.item_data.answer_item">
    <ng-template pTemplate="header">
        <tr>

            <th>nội dung</th>
            <th>kết quả</th>
            <th>
                #
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.label}}


            </td>

            <td *ngIf="item.action_id == 1">
                <p-inputNumber styleClass="w-full" inputId="integeronly" [(ngModel)]="quantity.data"> </p-inputNumber>
            </td>
            <td *ngIf="item.action_id == 8"><p-image [src]="item.data" alt="Image" width="30"
                    [preview]="true"></p-image></td>
            <td>
                <button *ngIf="item.action_id == 8" pButton pRipple type="button" icon="pi pi-trash"
                    class="p-button-sm p-button-danger p-button-text p-button-raised"
                    (click)="remove_image(item)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <div class="text-center" class="mr-2">
            <input id="surveyFile" accept="image/png, image/gif, image/jpeg" #myInputFile type="file" (change)="
                                            importImage($event)" />
        </div>

    </div>
</p-toolbar>
