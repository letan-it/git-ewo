<div class="flex flex-row gap-1 w-full">
    <p-toast></p-toast>
    <div class="card col-10">
        <p-steps [model]="items" [readonly]="false" [activeIndex]="activeIndex" (activeIndexChange)="onActiveIndexChange($event)" styleClass="{'cursor': 'pointer'}"></p-steps>
        <br />
        <p-table #dt [value]="listProcessProjectDetail" *ngIf="listProcessProjectDetail && listProcessProjectDetail.length > 0"
            styleClass="p-datatable-gridlines" dataKey="step_id" selectionMode="single" 
        >
            <ng-template pTemplate="header">
                <tr class="text-lg">
                    <!-- <th class="text-start">Step Id</th> -->
                    <!-- <th class="text-start">Prc Id</th> -->
                    <!-- <th class="text-start">Action</th> -->
                    <!-- <th class="text-center">Action Type</th> -->
                    <th class="text-center">Layout Image</th>
                    <th class="text-center">Layout</th>
                    <th class="text-center">Employee Type Action</th>
                    <!-- <th class="text-center">Order</th> -->
                    <th class="text-center">Action status</th>
                    <th class="text-center">Description</th>
                    <th class="text-center">Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-expanded="expanded">
                <tr>
                    <!-- <td class="text-center">
                        <span class="font-bold">{{ item.step_id }}</span>
                    </td> -->
                    <!-- <td class="text-center">
                        <span class="font-bold">{{ item.Prc_id }}</span>
                    </td> -->
                    <!-- <td class="text-center">
                        <span class="font-bold">[{{ item.action_id }}] - {{ item.action_name }}</span>
                    </td> -->
                    <!-- <td class="text-center w-fit">
                        <span class="font-medium">{{ item.action_type }}</span>
                    </td> -->
                    <td class="text-center w-fit">
                        <!-- <span class="font-medium">[{{ item.layout_image }}]</span> -->
                        <i style="cursor: pointer; font-size: 2rem" class="pi pi-image" pTooltip="Model" tooltipPosition="top"
                            (click)="showImageProduct(item.layout_image)">
                        </i> 
                    </td>
                    <td class="text-center w-fit">
                        <span class="font-medium">[{{ item.layout_id }}] - {{ item.layout_name }}</span>
                    </td>
                    <td class="text-center w-fit">
                        <span class="font-bold">[{{ item.employee_type_action }}] - {{ item.employee_type_name }}</span>
                    </td>
                    <!-- <td class="text-center w-fit">
                        <span class="font-medium">{{ item.order }}</span>
                    </td> -->
                    <td class="text-center w-fit">
                        <span class="font-medium">{{ item.action_desc }} - {{ item.action_type }}</span>
                    </td>
                    <td class="text-center w-fit">
                        <span class="font-bold">{{ item.desc }}</span>
                    </td>
                    <!-- <td class="text-center w-fits">
                        <div *ngIf="item.Status === 1; else zero">
                            <i class="pi pi-check-circle" style="font-size: 1.4rem; color: green;"></i>
                        </div>
                        <ng-template #zero>
                            <i class="pi pi-times-circle" style="font-size: 1.4rem; color: red"></i>
                        </ng-template>
                    </td> -->
                    <td class="text-center flex flex-row align-items-center justify-content-evenly gap-3 h-full">
                        <button class="p-button-rounded p-button-text" style="font-size: 1rem" 
                            (click)="openEdit()" pButton pRipple type="button" icon="pi pi-pencil">
                        </button>
                        <button class="border-circle border-none w-3rem h-3rem" style="background-color: red;" 
                            (click)="openDelete()">
                            <i class="pi pi-trash" style="font-size: 1rem; color: white;"></i>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="card flex justify-content-center justify-content-between text-center "
            *ngIf="listProcessProjectDetail && listProcessProjectDetail.length === 0" style="float: right;">
            <h5>No data</h5>
        </div>
    </div>
    
    <div class="card col-2 h-full">
        CHECK
    </div>
</div>
