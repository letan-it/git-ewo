<app-breadcrumb-menu
    [items_menu]="items_menu"
    [home]="home"
></app-breadcrumb-menu>

<div class="grid animation-duration-500 box">
    <div class="col-12">
        <div class="card">
            <div class="row">
                <div class="md:col-2 p-fluid">
                    <h6>Code</h6>
                    <input type="text" pInputText [(ngModel)]="leave_code" />
                </div>
                <div class="md:col-2 p-fluid">
                    <h6>Name</h6>
                    <input type="text" pInputText [(ngModel)]="leave_name" />
                </div>
            </div>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12">
        <div class="row">
            <p-toolbar>
                <div class="p-toolbar-group-left flex flex-wrap">
                    <button
                        pButton
                        type="button "
                        label="Filter"
                        [loading]="isLoading_Filter"
                        icon="pi pi-search"
                        (click)="loadData(1)"
                        class="p-button-sm mr-2 mt-2"
                    ></button>

                    <button
                        pButton
                        pRipple
                        label="New"
                        icon="pi pi-plus"
                        class="p-button-sm mr-2 mt-2"
                        (click)="openNew('Create')"
                    ></button>

                    <i class="pi pi-bars p-toolbar-separator"></i>

                    <button
                        pButton
                        type="button"
                        pTooltip="Show Filter"
                        pStyleClass=".box"
                        enterClass="hidden"
                        enterActiveClass="fadeinup"
                        (click)="ShowHideFilter()"
                        tooltipPosition="top"
                        icon="pi pi-eye"
                        class="p-button-success mr-2 mt-2"
                        [ngStyle]="{
                            display: showFilter === 1 ? 'none' : 'flex'
                        }"
                    ></button>

                    <button
                        pButton
                        type="button"
                        pTooltip="Hide Filter"
                        (click)="ShowHideFilter()"
                        tooltipPosition="top"
                        icon="pi pi-eye-slash"
                        class="p-button-warning mr-2 mt-2"
                        pStyleClass=".box"
                        leaveActiveClass="fadeoutup"
                        leaveToClass="hidden"
                        [ngStyle]="{
                            display: showFilter === 0 ? 'none' : 'flex'
                        }"
                    ></button>
                </div>
            </p-toolbar>
        </div>
    </div>
</div>

<div class="card" *ngIf="is_loadForm === 1">
    <p-toast></p-toast>

    <p-table
        #dt2
        [value]="data"
        *ngIf="data && data.length > 0"
        [rowHover]="false"
        [paginator]="true"
        [first]="first"
        [rows]="20"
        [rowsPerPageOptions]="[20, 50, 100]"
        paginatorPosition="top"
        (onPage)="onPageChange($event)"
        selectionMode="single"
        dataKey="id"
        styleClass="p-datatable-gridlines"
    >
        <ng-template pTemplate="caption">
            Total Item: {{ totalRecords }}
        </ng-template>
        <ng-template pTemplate="header">
            <tr class="text-lg">
                <th class="text-center">Id</th>
                <th class="text-center" pSortableColumn="leave_code">
                    Leave Code <p-sortIcon field="leave_code"></p-sortIcon>
                </th>
                <th class="text-center" pSortableColumn="leave_name">
                    Leave Name
                    <p-sortIcon field="leave_name"></p-sortIcon>
                </th>
                <th class="text-center">Min Value</th>
                <th class="text-center">Max Value</th>
                <th class="text-center">Is Leave</th>

                <th class="text-center">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-expanded="expanded">
            <tr>
                <td class="text-center">
                    <span class="font-bold">{{ item.leave_id }}</span>
                </td>
                <td class="text-center">
                    <span class="font-bold">{{ item.leave_code }}</span>
                </td>
                <td class="text-center">
                    <span class="font-bold">{{ item.leave_name }}</span>
                </td>

                <td class="text-center">
                    <span class="font-bold">{{ item.min_value }}</span>
                </td>
                <td class="text-center">
                    <span class="font-bold">{{ item.max_value }}</span>
                </td>
                <td class="text-center">
                    <app-control-status-check
                        [status]="item.is_leave"
                    ></app-control-status-check>
                </td>
                <td
                    class="text-center flex flex-row align-items-center justify-content-center gap-3 h-full"
                >
                    <button
                        class="p-button-rounded p-button-text"
                        style="font-size: 2.5rem"
                        title="Edit"
                        (click)="openEdit(item)"
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                    ></button>
                    <button
                        class="p-button-rounded p-button-text"
                        style="font-size: 2.5rem"
                        title="Edit Config"
                        (click)="openConfig(item)"
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-sitemap"
                    ></button>
                    <button
                        class="p-button-rounded p-button-danger p-button-text"
                        style="font-size: 2.5rem"
                        title="Delete"
                        (click)="openDelete(item, $event)"
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-trash"
                    ></button>
                    <p-confirmPopup></p-confirmPopup>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div
        class="card flex justify-content-center justify-content-between text-center"
        *ngIf="data && data.length === 0"
        style="float: right"
    >
        <h5>No data</h5>
    </div>
</div>

<p-dialog
    [(visible)]="openDialog"
    [style]="{ width: '60rem', height: 'fit-content' }"
    header="{{ type }}"
    [modal]="true"
    styleClass="p-fluid"
    [closable]="true"
    (onHide)="clearItem()"
>
    <ng-template pTemplate="content">
        <div class="col-12">
            <div class="row">
                <div class="md:col-6 p-fluid">
                    <h6>Leave Code</h6>
                    <input
                        type="text"
                        pInputText
                        [(ngModel)]="item.leave_code"
                    />
                </div>
                <div class="md:col-6 p-fluid">
                    <h6>Leave Name</h6>
                    <input
                        type="text"
                        pInputText
                        [(ngModel)]="item.leave_name"
                    />
                </div>
                <div class="md:col-2 p-fluid">
                    <h6>Is Leave</h6>
                    <p-checkbox
                        [(ngModel)]="item.is_leave"
                        [binary]="true"
                        inputId="binary"
                    />
                </div>
                <div class="md:col-5 p-fluid">
                    <h6>Min Value</h6>
                    <p-inputNumber
                        [(ngModel)]="item.min_value"
                        mode="decimal"
                        [step]="0.5"
                        [showButtons]="true"
                        inputId="minmax-buttons"
                        [min]="0"
                        [max]="1"
                    />
                </div>
                <div class="md:col-5 p-fluid">
                    <h6>Max Value</h6>
                    <p-inputNumber
                        [(ngModel)]="item.max_value"
                        mode="decimal"
                        [step]="0.5"
                        [showButtons]="true"
                        inputId="minmax-buttons"
                        [min]="item.min_value"
                    />
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <p-confirmDialog></p-confirmDialog>
        <button
            *ngIf="!isEdit"
            pButton
            pRipple
            label="Reset all data input"
            icon="pi pi-times"
            class="p-button-text"
            (click)="clearItem()"
        ></button>
        <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="save($event)"
        ></button>
    </ng-template>
</p-dialog>

<p-dialog
    [(visible)]="openPrcsConfigDialog"
    [style]="{ width: '70vw', height: '70vh' }"
    header="Configuration Prcs"
    [modal]="true"
    [closable]="true"
    [maximizable]="true"
>
    <div class="row">
        <div class="col-6">
            <ace-editor
                [(text)]="configuration"
                mode="json"
                style="height: 400px"
            ></ace-editor>
            <label
                style="color: red"
                *ngIf="checkSomeObject(configuration) === 1"
                >JSON format error config</label
            >
        </div>
        <div class="col-6">
            <ngx-json-viewer
                [json]="someObject(configuration)"
                [depth]="3"
            ></ngx-json-viewer>
        </div>
    </div>
    <ng-template #other>
        <div class="col-6">
            <ace-editor
                [(text)]="configuration"
                mode="json"
                style="height: 400px"
            ></ace-editor>
            <!-- <label style="color:red" *ngIf="checkSomeObject(configuration.config) === 1">JSON format error config</label> -->
        </div>
        <div class="col-6"></div>
    </ng-template>

    <div class="card flex justify-content-center">
        <div
            class="flex flex-wrap gap-3"
            *ngIf="checkSomeObject(configuration) === 0"
        >
            <button
                type="button"
                (click)="save($event)"
                class="p-button-sm p-button-success mr-2"
                label="Save"
                pButton
                pRipple
                icon="pi pi-check"
            ></button>
        </div>
    </div>
</p-dialog>
