<div class="grid">
    <div class="col-12 md:col-6">
        <div class="card">
            <div class="row flex-column">

                <!-- [minDate]="minDate" [maxDate]="maxDate" -->
                <div class="md:col-12">
                    <h6>From Date - To Date</h6>
                    <p-calendar [style]="{'minWidth':'100%'}" inputId="date" [(ngModel)]="date" selectionMode="range"
                        placeholder="dd/mm/yy - dd/mm/yy" appendTo="body" dateFormat="dd/mm/yy" [readonlyInput]="true"
                        [showButtonBar]="true"></p-calendar>
                </div>

                <div class="md:col-12">
                    <h6>Promotion Code<span style="color: red; font-weight: bold"> *</span></h6>
                    <input class="font-bold" [style]="{'minWidth':'100%', 'color': 'green'}" type="text"
                        [disabled]="dataOnePromotion === undefined ? false : true" pInputText
                        [(ngModel)]="promotion_code"
                        [class]="dataOnePromotion !== undefined ? 'p-fluid font-bold' : 'p-fluid'">
                </div>
                <div class="md:col-12">
                    <h6>Promotion Name<span style="color: red; font-weight: bold"> *</span></h6>
                    <input [style]="{'minWidth':'100%' }" type="text" pInputText [(ngModel)]="promotion_name">
                </div>

                <div class=" md:col-12">
                    <h6>Promotion Group</h6>
                    <input [style]="{'minWidth':'100%'}" type="text" pInputText [(ngModel)]="promotion_group">
                </div>


            </div>
        </div>
    </div>
    <div class="md:col-6 col-12">
        <div class="card">
            <div class="row  flex-wrap ">
                <div class=" col-12">
                    <div class="field p-fluid">
                        <h6 htmlFor="image">Image</h6>
                        <p>
                            <input pInputText id="image" type="file" (change)="onChangeImage($event, promotion_code)"
                                #myInputImage (onImageError)="onImageErrorImage($event, 'image')"
                                accept=".png, .jpg, .jpeg" />
                        </p>
                    </div>
                </div>
                <div class=" col-12 flex align-item-center justify-content-between">
                    <!-- *ngIf="desc_image" -->
                    <p-image
                        [src]="desc_image ? desc_image : 'https://files-api.acacy.vn/202310/NOIMAGE/b1a33483-b244-4ac1-bf80-5d32fcbab1c7.png'"
                        alt="Image" width="100" [preview]="true"></p-image>
                    <div></div>
                </div>

                <div class=" col-12 ">
                    <h6>Status</h6>
                    <p-dropdown [style]="{ minWidth: '100%' }" [options]="statuses" (onChange)="selectStatus($event)"
                        [placeholder]="status === 0 ? 'In Active' : 'Active' " optionLabel="title" optionValue="value"
                        [showClear]="true" appendTo="body">

                        <ng-template let-item pTemplate="item">
                            <div class="flex align-items-center gap-2">
                                <div>
                                    <p-tag [severity]="getSeverity(item.value)" [value]="item.title"></p-tag>
                                </div>
                            </div>
                        </ng-template>

                    </p-dropdown>
                </div>
            </div>
        </div>
    </div>
    <div class=" col-12">
        <div class="card  flex-col gap-4">
            <div class="flex align-items-center gap-4">
                <p-chip class="font-bold " label="Description"></p-chip>
                <button pButton type="button" pTooltip="Hide Filter" pStyleClass=".box" enterClass="hidden"
                    enterActiveClass="fadeinup" (click)="showDescript()" tooltipPosition="top" icon="pi pi-eye-slash"
                    class=" p-button-success p-button-sm"
                    [ngStyle]="{'display': !showDescription ?'none':'flex'}"></button>

                <button pButton type="button" pTooltip="Show Filter" (click)="showDescript()" tooltipPosition="top"
                    icon="pi pi-eye" class="p-button-warning p-button-sm" pStyleClass=".box"
                    leaveActiveClass="fadeoutup" leaveToClass="hidden"
                    [ngStyle]="{'display': showDescription?'none':'flex'}">
                </button>
            </div>

            <div *ngIf="showDescription" class="animation-duration-500 box">
                <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="description"
                    [config]='editorConfig'></angular-editor>
            </div>

        </div>
        <div class=" col-12">
            <button pButton pRipple [label]="dataOnePromotion === undefined ? 'CREATE' : 'UPDATE'" (click)="create()"
                class="p-button-success w-full"></button>
        </div>
    </div>



</div>
