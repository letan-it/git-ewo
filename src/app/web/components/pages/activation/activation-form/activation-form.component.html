<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<app-breadcrumb-menu [items_menu]="items_menu" [home]="home"></app-breadcrumb-menu>

<div class="grid animation-duration-500 box ">
    <div class="col-12">
        <div class="card ">
            <div class="row">

                <div class="md:col-5 col-12">
                    <h6>From Date - To Date</h6>
                    <!-- [minDate]="minDate" [maxDate]="maxDate" -->
                    <p-calendar [style]="{'minWidth':'100%'}" inputId="date" [(ngModel)]="date" selectionMode="range"
                        placeholder="dd/mm/yy - dd/mm/yy" appendTo="body" dateFormat="dd/mm/yy" [readonlyInput]="true"
                        [showButtonBar]="true"></p-calendar>
                </div>

                <div class="md:col-5 col-12">
                    <h6>Name</h6>
                    <input [style]="{'minWidth':'100%'}" type="text" pInputText [(ngModel)]="form_name">
                </div>
                <div class="md:col-2 col-12">
                    <h6>Status</h6>
                    <p-dropdown [style]="{ minWidth: '100%' }" [options]="statuses" (onChange)="selectStatus($event)"
                        placeholder="Any" optionLabel="title" optionValue="value" [showClear]="true" appendTo="body">

                        <ng-template let-item pTemplate="item">
                            <div class="flex align-items-center gap-2">
                                <div>
                                    <p-tag [severity]="getSeverity(item.value)" [value]="item.title"></p-tag>
                                </div>
                            </div>
                        </ng-template>

                    </p-dropdown>

                </div>

            </div>
        </div>
    </div>

</div>

<!-- filter -->

<div class="grid">
    <div class="col-12">
        <p-toolbar>
            <div class="p-toolbar-group-left flex flex-wrap gap-2 ">
                <button pButton type="button" (click)="handleFilter()" label="Filter" icon="pi pi-search "
                    class="p-button-sm"></button>

                <button type="button" label="Raw data" pButton (click)="export()" pRipple icon="pi pi-file-excel"
                    style="float: right" class="p-button-sm"></button>
                <button *ngIf="false" type="button" (click)="ShowHideTemplate(1)" label="Import Excel" pButton pRipple
                    class="p-button-sm" icon="pi pi-upload"></button>


                <i class="pi pi-bars p-toolbar-separator"></i>
                <button type="button" label="Create" pButton pRipple icon="pi pi-plus" style="float: right"
                    (click)="create()" class="p-button-success p-button-sm mr-2"></button>

                <button pButton type="button" pTooltip="Show Filter" pStyleClass=".box" enterClass="hidden"
                    enterActiveClass="fadeinup" (click)="showFilter()" tooltipPosition="top" icon="pi pi-eye"
                    class="p-button-success p-button-sm " [ngStyle]="{'display': showFiter ?'none':'flex'}"></button>

                <button pButton type="button" pTooltip="Hide Filter" (click)="showFilter()" tooltipPosition="top"
                    icon="pi pi-eye-slash" class="p-button-warning p-button-sm" pStyleClass=".box"
                    leaveActiveClass="fadeoutup" leaveToClass="hidden"
                    [ngStyle]="{'display': !showFiter?'none':'flex'}"></button>

            </div>
        </p-toolbar>
    </div>
</div>

<div class="card" *ngIf="showTemplate === 1">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <div class="text-center" class="mr-2">
                <input class="form-control" type="file" (change)="onChange($event)" #myInputFile />
            </div>

            <button pButton pRipple label="Get Template Promotion" icon="pi pi-file-export" (click)="getTemplate()"
                class="p-button-sm p-button-info mr-2"></button>
            <button pButton pRipple (click)="importTemplate()" class="ml-2" label="Upload File Promotion"
                icon="pi pi-upload" class="p-button-sm p-button-success"></button>
        </div>
    </p-toolbar>

    <hr>

    <div class="card" *ngIf="dataError">
        <p-table #dt [columns]="cols" [value]="dataError" selectionMode="multiple" [exportHeader]="'customExportHeader'"
            [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="caption">
                <div class="flex">
                    <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()"
                        class="p-button-success ml-auto" pTooltip="XLS" tooltipPosition="bottom"></button>
                    <!-- 'jspdf' - 'jspdf-autotable' -->
                    <!-- <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf('jspdf', 'jspdf-autotable' )" class="p-button-warning ml-auto" pTooltip="PDF" tooltipPosition="bottom"></button> -->
                </div>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        <p *ngIf="col.field !== 'desc_image' && rowData[col.field]">{{ rowData[col.field] }} </p>
                        <p-image *ngIf="col.field === 'desc_image' && rowData[col.field]" [src]="rowData[col.field]"
                            alt="Image" width="50" height="50" [preview]="true"></p-image>
                        <!-- "https://cdn.pixabay.com/photo/2014/06/03/19/38/road-sign-361514_960_720.png" - "desc_image" -->
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>

    <hr>
    <div class="card" *ngIf="dataMessError">
        <div class=" col-12">
            <div class="grid">
                <div class="col-1 font-bold">
                    Error Name :
                </div>
                <div class="col-11">
                    {{dataMessError}}
                </div>
            </div>
        </div>
    </div>

</div>



<!-- data -->
<div class="grid">
    <div class="col-12">
        <div class="card">
            <!-- styleClass="p-datatable-gridlines" -->
            <p-table dataKey="form_id" [rows]="20" *ngIf="dataForm && dataForm.length > 0" [scrollable]="true"
                [value]="dataForm" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="caption">
                    Total Item: {{ totalRecords }}

                    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                        [totalRecords]="totalRecords" [rowsPerPageOptions]="[20, 50, 100]"></p-paginator>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center"></th>
                        <th class="text-center">Form ID</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Date</th>
                        <th class="text-center">Status</th>
                        <th class="text-center" style="width: 15px">Action</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-dataForm let-expanded="expanded">
                    <tr [pTooltip]="dataForm.tooltip" tooltipPosition="top">
                        <td class="text-center" style="width: 5%;">
                            <button type="button" pButton pRipple [pRowToggler]="dataForm"
                                class="p-button-text p-button-rounded p-button-plain"
                                [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                        </td>
                        <td class="text-center font-bold" style="color: green;"> {{ dataForm.form_id
                            }}</td>
                        <td class="text-center">{{ dataForm.form_name }}</td>

                        <td class="text-center">{{ dataForm._from_date}}
                            <span *ngIf="dataForm._to_date != null">- {{dataForm._to_date}}</span>
                        </td>
                        <td class="text-center">
                            <i *ngIf="dataForm.status !== 0" class="pi text-green-500 pi-check-circle"></i>
                            <i *ngIf="dataForm.status === 0" class="pi text-red-500 pi-times-circle"></i>
                        </td>
                        <td class="text-center">
                            <button pTooltip="Update info employee" (click)="update(dataForm)" 
                                class="p-button-rounded p-button-text" pButton pRipple type="button" icon="pi pi-pencil"></button>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="rowexpansion" let-dataForm>
                    <tr style="text-align: center;">
                        <td colspan="100%">
                            <div class="p-3" style="width: 100% !important;">
                                <p-toolbar>
                                    <app-activation-form-details [data]="dataForm"
                                        (outValue)="readData($event)"></app-activation-form-details>
                                </p-toolbar>
                            </div>
                        </td>
                    </tr>
                </ng-template>

            </p-table>
            <div class="card flex justify-content-center justify-content-between text-center"
                *ngIf="dataForm && dataForm.length <= 0" style="float: right">
                <h5>No data</h5>
            </div>
        </div>
    </div>
</div>

<p-dialog [header]="dataOneForm === undefined ? 'Create Promotion' : 'Update Promotion'" [(visible)]="PromotionCreate"
    [modal]="true" [style]="{ width: '50vw' }" [maximizable]="true">
    <app-activation-form-create [dataOneForm]="dataOneForm"
        (actionEvent)="actionHiddenShow($event)"></app-activation-form-create>
</p-dialog>
